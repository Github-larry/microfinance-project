<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€¢ Microfinance</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">MFS</div>
        <div class="brand-name">Microfinance</div>
      </div>

      <nav class="nav">
        <a href="#" data-section="overview" class="nav-link active">Overview</a>
        <a href="#" data-section="arrears" class="nav-link">Arrears</a>
        <a href="#" data-section="disbursements" class="nav-link">Disbursements</a>
        <a href="#" data-section="dues" class="nav-link">Dues (Today)</a>
        <a href="#" data-section="clients" class="nav-link">Clients</a>
      </nav>

      <div class="sidebar-footer">
        <div id="user-info" class="">Hello</div>
        <button id="logout-btn" class="btn danger small">Logout</button>
      </div>
    </aside>
     <main class="main-content">
      <header class="top">
        <div>
          <h1 id="page-title">Overview</h1>
          <div id="subtitle" class="muted small">Branch Performance</div>
        </div>
        <div class="top-actions">
          <div id="role-tag" class="pill">Role</div>
        </div>
      </header>
       <section id="overview" class="section active">
        <div class="cards" id="kpi-cards"></div>
        <div class="charts">
          <div class="card chart-card">
            <h3>Loan Status</h3>
            <canvas id="loanDoughnut" height="160"></canvas>
          </div>
          <div class="card chart-card">
            <h3>Disbursed Over Time</h3>
            <canvas id="disburseLine" height="160"></canvas>
          </div>
        </div>
        </section>
        <section id="arrears" class="section hidden">
        <div class="card">
          <h3>Loans in Arrears</h3>
          <div id="arrears-list"></div>
        </div>
      </section>

         <section id="disbursements" class="section hidden">
        <div class="card controls">
          <button class="btn" data-range="7">This week</button>
          <button class="btn" data-range="30">This month</button>
          <button class="btn" data-range="365">This year</button>
          <button class="btn primary" data-range="all">All time</button>
        </div>
        <div id="disbursement-stats" class="card"></div>
      </section>

       <section id="dues" class="section hidden">
        <div class="card">
          <h3>Due Today</h3>
          <div id="dues-list"></div>
        </div>
      </section>
